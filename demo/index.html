<!doctype html>
<html>
  <head>
    <title>polymer-zoomove demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../polymer-zoomove.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet{
      position: relative;
    }
    demo-snippet::shadow .demo.demo-snippet{
      padding: 0;
      height: 400px;
    }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic polymer-zoomove Demo</h3>
      <demo-snippet>
        <template>
          <polymer-zoomove
            image-path="images/example.jpg"
            image-cover="false">
          </polymer-zoomove>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <polymer-zoomove
            image-path="images/example.jpg"
            image-scale="5">
          </polymer-zoomove>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <polymer-zoomove
            image-path="http://lorempixel.com/600/600/animals/"
            image-cover="true">
          </polymer-zoomove>
        </template>
      </demo-snippet>

    </div>

  </body>
</html>
